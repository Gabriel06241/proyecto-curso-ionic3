<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let usuario of usuarios">
      <ion-item (click)="vistaUsuario(usuario)">
        <ion-avatar item-start>
          <img src="../../assets/imgs/logo.png">
        </ion-avatar>
        <h2>{{usuario.cedula}} - {{usuario.nombre}}</h2>
        <h3>{{usuario.programa}}</h3>
        <p>{{usuario.correo}}</p>
      </ion-item>
      <ion-item-options side="right" (click)="eliminarUsuario(usuario)">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)='vistaUsuario()'>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
