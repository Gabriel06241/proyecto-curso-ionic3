<ion-header>

  <ion-navbar color='primary'>
    <ion-title>barcode-qr</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<button ion-button block (click)='scanCodeQR()'>Scan Code</button>

	<ion-list>
		<ion-item>
			<h2>Cancelar: {{data.cancelar}} </h2>
			<h2>Formato: {{data.formato}} </h2>
			<h2>Text: {{data.text}} </h2>
		</ion-item>

		<ion-item>
			<ion-input type="text" [(ngModel)]="codeQR"></ion-input>
		</ion-item>

		<!-- <ion-item> -->
		<button ion-button block (click)="encodeQR()">Generate Code</button>
		<!-- </ion-item> -->
	</ion-list>
</ion-content>
