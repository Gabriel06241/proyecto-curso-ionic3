<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Vacantes</ion-title>
    <ion-buttons end *ngIf='empresa'>
      <button ion-button (click)='barCode()'>
      <ion-icon ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon></button>
      <!-- <ion-icon ios="ios-barcode" md="md-barcode"></ion-icon></button> -->
    </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let vacante of vacantes">
      <ion-item (click)="vistaVacante(vacante)">
        <ion-avatar item-start>
          <img src="../../assets/imgs/logo.png">
        </ion-avatar>
        <h2>{{vacante.cargo}}</h2>
        <h3>{{vacante.empresa}}</h3>
        <p>{{vacante.direccion}}</p>
      </ion-item>
      <ion-item-options side="right" (click)="eliminarVacante(vacante)" *ngIf='!empresa'>
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
      <!-- <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <ion-item (click)="vistaVacante(vacante)">
        <h2>{{vacante.nombre}}</h2>
        <h3>{{vacante.direccion}}</h3>
        <p>{{vacante.categoria}}</p>
      </ion-item>
      <ion-item-options side="right" (click)="eliminarVacante(vacante)">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options> -->
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right *ngIf='!empresa'>
    <button ion-fab (click)='vistaVacante()'>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
