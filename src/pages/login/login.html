<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-icon name="mail" item-start></ion-icon>
    <ion-label floating>
      <p ion-text color="danger" *ngIf="correo.errors?.required">*</p>
      Correo
    </ion-label>
    <ion-input type='text' [(ngModel)]='user.correo' name="correo" #correo="ngModel" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="eye" item-start></ion-icon>
    <ion-label floating>
      <p ion-text color="danger" *ngIf="password.errors?.required">*</p>
      Contraseña
    </ion-label>
    <ion-input type='password' [(ngModel)]='user.password' name="password" #password="ngModel" required></ion-input>
  </ion-item>
  <br>
  <button ion-button block (click)='login(user)'>Login</button>
  <!-- <button ion-button block color='light' detail-push navPush="RegisterPage" [navParams]="{user: user}">Register</button> -->
</ion-content>
